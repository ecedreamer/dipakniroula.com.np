{% extends "admin/adminbase.html" %}


{% block css %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
{% endblock %}



{% block content %}

<h4>Block create Page</h4>
<form action="" method="POST">
    <div>
        <label for="company_name">Company Name</label>
        <input type="text" name="company_name" class="form-control" required>
    </div>
    <br>
    <div>
        <label for="company_link">Company Link</label>
        <input type="text" name="company_link" class="form-control" required>
    </div>
    <br>
    <div>
        <label for="your_position">Your Position</label>
        <input type="text" name="your_position" class="form-control" required>
    </div>
    <br>
    <div>
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" class="form-control" required>
    </div>
    <br>
    <div>
        <label for="end_date">End Date</label>
        <input type="date" name="end_date" class="form-control">
    </div>
    <br>
    <div>
        <label for="responsibility">Responsibilities</label>
        <textarea type="text" name="responsibility" class="form-control" id="summernote" required></textarea>
    </div>
    <br>
    <div>
        <label for="skills">Skills</label>
        <input type="text" name="skills" class="form-control" required>
    </div>
    <br>
    <div>
        <label for="order">Order</label>
        <input type="number" name="order" class="form-control" required>
    </div>
    <br>
    <button class="btn btn-primary">Save Experience</button>
</form>

{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script>
    $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
            ['para', ['ul', 'ol']],
        ],
    });
</script>

{% endblock %}

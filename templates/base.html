<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dipak Niroula | Senior Software Engineer</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    {% block css %}

    {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Dipak Niroula</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% block home %}{% endblock %}" aria-current="page" href="/"><i class="bi bi-house-door me-1"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block blogs %}{% endblock %}" href="/blog/list"><i class="bi bi-journal-text me-1"></i>Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block contact %}{% endblock %}" href="/contact"><i class="bi bi-envelope me-1"></i>Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block resume %}{% endblock %}" href="/my-resume"><i class="bi bi-file-arrow-down me-1"></i>My Resume</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="flex-shrink-0">
    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>Built using [<a href="https://www.rust-lang.org/" class="text-light">Rust</a>, <a href="https://github.com/tokio-rs/axum" class="text-light">Axum</a>]</p>
                <p>&copy; 2024 Dipak Niroula. All Rights Reserved.</p>
                <div class="mt-3">
                    <a href="https://github.com/ecedreamer" class="text-light me-3" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="https://linkedin.com/in/dipak-niroula-90b11610b/" class="text-light me-3" target="_blank"><i class="bi bi-linkedin"></i></a>
                    <a href="https://twitter.com/DipakSangit" class="text-light" target="_blank"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

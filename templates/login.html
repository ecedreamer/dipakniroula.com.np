{% extends "base.html" %}


{% block content %}
<section>
    <h3>Login Page</h3><hr>
    <form action="/auth/login" method="POST">
        <div>
            <label for="email"> Admin Email: *</label><br>
            <input type="email" name="email" required style="width: 300px; height: 30px; font-size: 16px;">
        </div>
        <br>
        <div>
            <label for="password"> Password: *</label><br>
            <input type="password" name="password" required style="width: 300px; height: 30px; font-size: 16px;">
        </div>
        <br>
        <button>Login</button>
    </form>
</section>
{% endblock %}

{% extends "base.html" %}
{% block blogs %}active{% endblock %}

{% block content %}
<div class="section">
    <div class="row">
        <div class="col-md-12">
            {% for blog in blog_list %}
            <div class="row">

                <div class="col-12 mt-3">
                    <div class="card">
                        <div class="row g-0">
                            {% if blog.image.as_ref().is_some() %}
                            <div class="col-md-4">
                                <img src="/{{ blog.image.as_ref().unwrap() }}" class="img-fluid rounded-start"
                                     alt="Blog Image 1">
                            </div>
                            {% endif %}
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ blog.title }}</h5>
                                    <small>Published On: {{ blog.published_date }}</small>
                                    <a href="/blog/{{ blog.id.unwrap() }}/detail" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

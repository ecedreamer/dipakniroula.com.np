{% extends "base.html" %}
{% block blogs %}active{% endblock %}

{% block content %}
<div class="section">
    <div class="row">
        <div class="col-md-12">
            {% for blog in blog_list %}
            <div class="container mt-5">
                <article>
                    <h1 class="mb-4">{{ blog.title }}</h1>
                    <div class="blog-content">
                        {{ blog.content|safe }}
                    </div>
                </article>
            </div>

            {% endfor %}
        </div>
    </div>


    {% endblock %}
